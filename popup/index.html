<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tailwind.css" />
</head>

<body class="bg-zinc-900">
    <div id="popup-content" class="text-lg p-6 grid grid-cols-1">
        <h1 class="text-teal-300 p-4 italic text-2xl font-bold">Bib Kit</h1>
        <textarea id="text" rows="12" cols="32" class="bg-zinc-800 text-zinc-100 p-2 rounded"></textarea>
        <button id="copy" class="bg-teal-500 hover:bg-teal-400 text-white px-4 py-2 rounded mt-4">Copy</button>
    </div>
    <div id="error-content" class="hidden">
        <p>Can't generate bibliography.</p>
        <p>Try a different page.</p>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
